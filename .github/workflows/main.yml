name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 소스 코드 체크아웃
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Docker Compose로 컨테이너 빌드 및 실행
      run: |
        # docker-compose down  # 기존 컨테이너 종료
        docker-compose up -d --build  # 새로운 이미지 빌드 및 컨테이너 시작

    - name: 단위 및 통합 테스트 실행
      run: |
        docker-compose run --rm misaeng ./gradlew test  # 'app'을 실제 서비스 이름으로 수정

    - name: EC2에 배포
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        # EC2에 docker-compose.yml 파일을 전송하고 새로운 빌드 배포
        scp -i $SSH_KEY -o "StrictHostKeyChecking=no" docker-compose.yml $EC2_USER@$EC2_HOST:/home/ubuntu/
        ssh -i $SSH_KEY -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST "
          docker-compose down &&  # 기존 컨테이너 종료
          docker image prune -f &&  # 불필요한 이미지 삭제
          docker-compose -f /home/ubuntu/docker-compose.yml up -d --build  # 새로운 빌드 실행
        "
